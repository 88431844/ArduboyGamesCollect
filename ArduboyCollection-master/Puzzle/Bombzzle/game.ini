title=Bombzzle
date=2017-10-31T13:25:29Z
author=HokuHakase
description=Bombzzle is a puzzle game where you must blow up chains of similar blocks to get points! Every 10 seconds, a bomb appears along with a tile marked as BONUS (+) and another as PENALTY (-). Bonus tiles worth 1 point while penalty tiles make you lose 1 point per level! Every 50 points, you level up.
