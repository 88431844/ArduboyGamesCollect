title=Roo Run
date=2017-10-31T13:25:29Z
author=crait
description=The zoo had to close and now all the animals are trying to escape! Help the kangaroo run away from the animal control who's trying to catch him. Push A and B back and forth as fast as you can to run faster. This game was created for the first Arduboy Game Jam. ! Your high score will be recorded and saved.
