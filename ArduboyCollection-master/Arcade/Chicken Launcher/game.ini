title=Chicken Launcher
date=2017-10-31T13:25:29Z
author=crait
description=Chicken Launcher is a fun lil' game I made based off of Kitten Cannon. Shoot a chicken as far as you can, trying to hit springboards to give you a boost, but watch out for spikes! Your high score is recorded and saved. If you think you get a big high score, tweet me a pic!
