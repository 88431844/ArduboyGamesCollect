title=ArduIndy
date=2017-10-31T13:25:29Z
author=JacosteCode
description=Inspired by ZX Spectrum game 'Sabre Wulf'. An action game where you shall find 4 keys in the dungeons. After finding the 4 keys, the door to freedom opens. Beware of the skull monster, you can only kill it if you have found potion. From version 2.5 it is possible to save progress in the game and start again from where you were later on.
